<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <style media="screen">
      .circle{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin:5px;
      }
      .square{
        height:100px;
        width:100px;
        margin:5px;
      }
      .green{
        background-color: green;
      }
      #hid{
        display:none;
      }
    </style>

  </head>

  <body>
    <button id="secb">secret button</button>
    <p id="hid">secret text</p>
    <div class="green circle"></div>


    <script type="text/javascript">

    $("div").click(function(){
      $(this).animate({
        width:"400px",
      height:"400px",
      marginLeft:"100px",
      marginTop:"100px"
    },2000, function(){ // callback function (executes after animation ended)
      $(this).css("background-color","red");
    })
    })

    $("p").click(function(){
      $(this).fadeOut();
    })
    $("#secb").click(function(){
      if($("#hid").css("display") == "none"){
        $("#hid").fadeIn()
      }else{
        $("#hid").fadeOut()

      }

    })




    </script>


  </body>

</html>
