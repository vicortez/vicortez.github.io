<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <style media="screen">
      .circle{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin:5px;
      }
      .square{
        height:100px;
        width:100px;
        margin:5px;
      }
      .green{
        background-color: green;
      }
      #hid{
        display:none;
      }
    </style>

  </head>

  <body>
    <button id="secb">secret button</button>
    <p id="hid">secret text</p>
    <div class="green circle"></div>

	OLHAOLHA

    <script type="text/javascript">
      $.get("text.txt", function(data){
        $("div").html(data);
      });
      $.ajax("text.txt").done(function(data){
        alert(data+" trough ajax function")
      }).fail(function(){
        alert("could not get data");
      });


    </script>


  </body>

</html>
